<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploaded Files</title>
</head>
<body>
  <h1>Uploaded Files</h1>
  <div id="uploadedImages"></div>

  <script>
    const owner = 'lan5555'; // Replace with your GitHub username or organization
    const repo = 'FashionTest'; // Replace with your GitHub repository name

    // Fetch uploads.json from GitHub repository
    fetch(`https://raw.githubusercontent.com/${owner}/${repo}/main/uploads.json`)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        const uploadedImagesDiv = document.getElementById('uploadedImages');
        uploadedImagesDiv.innerHTML = '';

        data.forEach(image => {
          const imgElement = document.createElement('img');
          imgElement.src = `https://raw.githubusercontent.com/${owner}/${repo}/main/uploads/${image.fileName}`;
          imgElement.alt = image.fileName; // Optional: Set alt attribute
          uploadedImagesDiv.appendChild(imgElement);
        });
      })
      .catch(error => {
        console.error('Failed to fetch uploaded images:', error);
      });
  </script>
</body>
</html>
